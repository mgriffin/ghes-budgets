<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GHES Budgets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/skeleton.css">
    <link rel="stylesheet" media="screen" href="css/budgets.css">
    <link rel="stylesheet" media="screen" href="css/TangleKit.css">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>GitHub Enterprise Budgets Calculator</h1>
        <p>GitHub Enterprise starts a different number of some worker processes depending on the CPU and memory available to an instance.</p>
      </div>
      <div class="content">
        <div class="row">
          <div class="six columns selector">
            <input type="number" class="bignumber" min="2" value="2">
            CPUs
          </div>
          <div class="six columns selector">
            <input type="number" class="bignumber" min="16" value="16">
            GB RAM
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="four columns selector">
            <span class="bignumber">2</span>
            GitHub Unicorns
          </div>
          <div class="four columns selector">
            <span class="bignumber">16</span>
            Ernicorns
          </div>
          <div class="four columns selector">
            <span class="bignumber">16</span>
            Gitauth Unicorns
          </div>
        </div>
        <div class="row">
          <div class="four columns selector">
            <span class="bignumber">2</span>
            High workers
          </div>
          <div class="four columns selector">
            <span class="bignumber">16</span>
            Low workers
          </div>
          <div class="four columns selector">
            <span class="bignumber">16</span>
            Maintenance workers
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
